<html lang="en">
<head>
    <title>Timeguessr Social Extension</title>
    <script src="settings.js"></script>
    <style>
        input {
            width: 500px;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 500px;
            background-color: #0090a7;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0090a7;
        }

        button:disabled {
            background-color: lightgray;
            color: darkgray;
        }

        div.container {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Settings</h1>
    <div class="settings">
        <label for="serverUrl">Server URL</label><input id="serverUrl" type="text"/>
        <label for="uuid">User ID</label><input id="uuid" type="text" disabled/>
        <label for="initials">Initials (max 3 characters)</label><input id="initials" type="text" maxlength="3"/>
        <button id="save">Save</button>
        <p id="feedback" style="display: none;"></p>
    </div>
</div>
</body>
</html>
