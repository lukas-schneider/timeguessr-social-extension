<html lang="en">
<head>
    <title>Timeguessr Social</title>
    <script src="popup.js"></script>
    <style>
        body {
            width: 500px;
        }

        div.page {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }

        table {
            width: 100%;
        }

        td,th {
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tbody > tr:nth-child(0) {
            background-color: gray;
        }
        .container {
            display: grid;
            grid-template-columns: 50% 50%;
            grid-gap: 10px;
        }
        .col {
            grid-column: auto;
        }
    </style>
</head>
<body>
<div class="page">
    Home
    &nbsp;
    <a href="settings.html">Settings</a>
    <h1>Timeguessr Social Extension</h1>
    <p id="feedback" style="display: none;"></p>
    <div class="container">
        <div class="col">
            <h2>Daily Leaderboard</h2>
            <table>
                <thead>
                <tr>
                    <th>
                        Score
                    </th>
                    <th>
                        Player
                    </th>
                </tr>
                </thead>
                <tbody id="daily-leaderboard">

                </tbody>
            </table>
        </div>
        <div class="col">
            <h2>All Time Leaderboard</h2>
            <table>
                <thead>
                <tr>
                    <th>
                        Score
                    </th>
                    <th>
                        Player
                    </th>
                    <th>
                        Date
                    </th>
                </tr>
                </thead>
                <tbody id="leaderboard">

                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
